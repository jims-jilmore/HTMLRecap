<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAKE IT RAIN</title>
</head>
<body>
    
    <h1>MAKE IT RAIN</h1>

    <h2>WHERE AND WHO SHOULD IT RAIN ON?</h2>

    <br />
    <div style="border: solid 10px red; padding: 1rem;">
    <form>
        <fieldset>
            <legend>WHO'S GETTING RAINED ON?</legend>
            <p>
                <label>
                    GIMME THEIR NAME!:
                    <input name="name"/>
                </label>
            </p>
            <p>
                <label>
                    WHERE SHOULD IT RAIN?:
                    <input type="location" name="location"/>
                </label>
            </p>
            <p>
                <label>
                    SHOULD THEY KNOW ITS GUNNA RAIN?:
                    <input type="tel" name="tel"/>
                </label>
            </p>
        </fieldset>
    </form>

    <hr/>

    <fieldset>
        <legend>HOW MUCH RAIN?</legend>
        <p>
            <input type="radio" name="size"
                id="size0" value="size0"/>
                <label for="size0">a little</label>
        </p>
        <p>
            <input type="radio" name="size"
                id="size1" value="size1"/>
                <label for="size1">a little bit more</label>
        </p>
        <p>
            <input type="radio" name="size"
                id="size2" value="size2"/>
                <label for="size2">alot</label>
        </p>
        <p>
            <input type="radio" name="size"
                id="size3" value="size3"/>
                <label for="size3">WERE NOT IN KANSAS ANYMORE</label>
        </p>
    </fieldset>
    </div>

    <iframe 
        width="560" height="315" 
        src="https://www.youtube.com/embed/BBGEG21CGo0" allowfullscreen>
    </iframe>

    <footer style="text-align: center;">
        <p>COPYRIGHT WHAT? 2021</p>
        <p>
            <a href="#about">About Us and How We Make It Rain</a> -
            <a href="#policy">We dont have a policy except that it will rain</a> -
            <a href="#contact">Contact Us (or don't)</a>
        </p>
    </footer>

</body>
</html>
